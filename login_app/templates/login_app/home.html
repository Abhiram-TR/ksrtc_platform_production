{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KSRTC Data Analysis Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'home.css' %}">
</head>
<body>
    <!-- Header with Logo -->
    <header class="header">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <div class="logo-container">
                        <img src="{% static 'image.png' %}" alt="KSRTC Logo" class="logo">
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Navigation -->
    <nav class="nav-menu">
        <div class="container">
            <ul>
                <li><a href="#"><i class="fas fa-home me-2"></i>Home</a></li>
                <li><a href="#"><i class="fas fa-info-circle me-2"></i>About Us</a></li>
            </ul>
        </div>
    </nav>

    <!-- Banner Section -->
    <div class="banner">
        <div class="container">
            <h2>Welcome</h2>
            <h1>KSRTC Data Analysis Dashboard</h1>
        </div>
    </div>

    <!-- Dashboard Container -->
    <div class="dashboard-container">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="login-box">
                        <div class="login-header"></div>
                        <p>You are not logged in. Please login or register to access your dashboard.</p>
                        <div class="mt-4">
                            <a href="{% url 'login' %}" class="btn btn-login">
                                <i class="fas fa-sign-in-alt me-2"></i>Login
                            </a>
                            <a href="{% url 'register' %}" class="btn btn-register">
                                <i class="fas fa-user-plus me-2"></i>Register
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Kerala State Road Transport Corporation. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
