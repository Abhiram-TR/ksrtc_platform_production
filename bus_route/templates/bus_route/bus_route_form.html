<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Route Finder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 24px;
            text-align: center;
            color: #0d6efd;
            font-weight: 600;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 16px;
            margin-bottom: 10px;
            font-weight: 500;
            color: #495057;
        }

        textarea {
            padding: 15px;
            font-size: 16px;
            border: 1px solid #ced4da;
            border-radius: 8px;
            margin-bottom: 20px;
            outline: none;
            transition: all 0.3s ease;
            resize: vertical;
            min-height: 150px;
            box-shadow: inset 0 1px 3px rgba(0,0,0,0.05);
        }

        textarea:focus {
            border-color: #0d6efd;
            box-shadow: 0 0 0 3px rgba(13, 110, 253, 0.25);
        }

        .btn-submit {
            padding: 12px;
            font-size: 16px;
            background-color: #0d6efd;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-submit:hover {
            background-color: #0b5ed7;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .error-message {
            color: #dc3545;
            text-align: center;
            font-size: 14px;
            margin-top: 20px;
            padding: 10px;
            background-color: #f8d7da;
            border-radius: 8px;
            border: 1px solid #f5c2c7;
        }

        .helper-text {
            font-size: 14px;
            color: #6c757d;
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .example-stops {
            margin-top: 10px;
            font-style: italic;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 24px;
            }

            .container {
                padding: 20px;
            }

            textarea, .btn-submit {
                font-size: 14px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Bus Route Planner</h1>
        <form method="post">
            {% csrf_token %}
            
            <label for="stop_names">Enter bus stop names separated by commas:</label>
            <p class="helper-text">
            
            </p>
            
            <textarea name="stop_names" id="stop_names" required>EASTFORT SOUTH STAND 2, THAMPANOOR BUS STAND, KILLIPALAM, PRS, KARAMANA JN, NEERAMANKARA, KAIMANAM JUNCTION, CENTRAL WORKS, PAPPANAMCODE, KARAKKAMANDAPAM JUNCTION, OLD KARAKKAMANDAPAM, VELLAYANI, NEMOM, NEMOM SCHOOL, PRAVACHAMBALAM, ARIKKADAMUKKU, NETHAJI NAGAR, MUKKUNADA, NARUVAMOODU, NADUKKADU JN, OLIPPUNADA, VALIYARATHALA JN, GOVINDAMANGALAM TEMPLE, GOVINDAMANGALAM JN, KUMBALATHUNADA, ISHALIKODU, OORUTTAMBALAM JN, MOOLAKONAM JN, MARANALLOOR, ARUMALLOOR, KANDALA, KOCHUPALLINADA KANDALA, THOONGAMPARA, ANJUTHENGINMOODU, KATTAKADA KSRTC DEPOT PLATFORM NO1
                </textarea>
                            
            <button type="submit" class="btn-submit">
                <i class="bi bi-map"></i> Show Route
            </button>
        </form>

        {% if error_message %}
            <p class="error-message">{{ error_message }}</p>
        {% endif %}
    </div>
</body>

</html>
